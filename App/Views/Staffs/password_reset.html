{% extends "base.html" %}
{% block body %}
<div class="page-header header-filter" style="background-image: url('https://res.cloudinary.com/techwise/image/upload/v1578213605/Openmall/micah-williams-lmFJOx7hPc4-unsplash-min_hxrerx.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-10 ml-auto mr-auto">
     <div class="content-wrapper" style="display:flex;justify-content:center;align-items:center;">
         <!-- right column -->
          <div class="col-md-6">
           <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h4 class="card-title">Reset Password</h4>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <form action="/staffs/registerpassword" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="new_password" value=""  placeholder="Enter password">
                    <span>{{errors.password}}</span>
                  </div>
                  <input type="hidden" name="id" value="{{id}}">
                  <input type="submit" name="submitButton" class="btn btn-primary" value="Reset">
                  </form>
                </div>
                </div>
                <!-- /.card-body -->
        </div>
      <!-- /.card -->
    </div>
   </div>
  </div>
 </div>
</div>

{% endblock %}
