{% extends "base.html" %}
{% block body %}
<div class="page-header header-filter" style="background-image: url('https://res.cloudinary.com/techwise/image/upload/v1578213605/Openmall/micah-williams-lmFJOx7hPc4-unsplash-min_hxrerx.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
          <form class="form" action="/users/resetpassword" method="post">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Welcome to the password reset page.</h4>
            </div>

            <div class="card-body">
              <label for="email">Email : </label>
              <div class="input-group">
                <input type="email" class="form-control" name="email" value="{{user.email}}" placeholder="Enter email" required>
              </div>
              <span class="input-group-text" style="color:red;">{{errors.email}}</span>
            </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
